syntax = "proto3";

option csharp_namespace = "CourseService.gRPC";

package greet;

// The greeting service definition.

message Course {
	string id = 1;
	string courseName = 2;
	repeated Course Courses = 3;
	string createdAt = 4;
	string updatedAt = 5;
}

message CourseGroup {
	string id = 1;
	string groupName = 2;
	string direction = 3;
	string createdAt = 4;
	string updatedAt = 5;
}

service CourseService {
	rpc GetCourse(GetCourseRequest) returns (GetCourseResponse);
	rpc GetCourses(GetCoursesResponse) returns (GetCoursesResponse);
	rpc CreateOrUpdateCourse(CreateOrUpdateCourseRequest) returns (CreateOrUpdateCourseResponse);
}

message GetCoursesRequest {}

message GetCoursesResponse {
	repeated Course Courses = 1;
	string error = 2;
}

message GetCourseRequest {
	string id = 1;
}

message GetCourseResponse {
	Course course = 1;
	string error = 2;
}

message CreateOrUpdateCourseRequest {
	Course course = 1;
}

message CreateOrUpdateCourseResponse {
	bool success = 1;
	string error = 2;
}